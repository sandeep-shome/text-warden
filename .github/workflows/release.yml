name: ğŸš€ Release Package

on:
  push:
    branches:
      - main

jobs:
  release:
    name: ğŸ” Version, Test, Build & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push tags and commits
      packages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run Tests
        run: npm test

      - name: ğŸ—ï¸ Build the project
        run: npm run build

      - name: ğŸš€ Version & Publish with Changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          commit: 'chore(release): version bump'
          title: 'ğŸ”– Release new version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Tag the new version
        if: steps.publish.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git tag v$VERSION
          git push origin v$VERSION
